{% extends 'HealthStaff/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --error: #ff5252;
        }

        .profile-main {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 20px;
            min-height: calc(100vh - 120px); /* Adjust based on header height */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed from center to flex-start */
        }

        .edit-profile-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            margin-top: 20px; /* Added margin at top */
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .profile-header h2 {
            color: var(--secondary);
            font-size: 1.6rem;
            margin-bottom: 8px;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .form-table tr {
            border-bottom: 1px solid var(--border);
        }

        .form-table tr:last-child {
            border-bottom: none;
        }

        .form-table td {
            padding: 12px 10px;
            font-size: 0.95rem;
        }

        .form-table td:first-child {
            font-weight: 600;
            color: var(--secondary);
            width: 35%;
            vertical-align: middle;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-hint {
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 4px;
            display: block;
            font-style: italic;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 180px;
            margin: 10px auto 0;
            display: block;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.2);
        }

        @media (max-width: 576px) {
            .profile-main {
                padding: 15px;
                align-items: flex-start;
            }
            
            .edit-profile-container {
                padding: 20px;
                margin-top: 10px;
            }
            
            .profile-header h2 {
                font-size: 1.4rem;
            }
            
            .form-table td {
                padding: 10px 8px;
                font-size: 0.9rem;
                display: block;
                width: 100%;
            }
            
            .form-table td:first-child {
                padding-bottom: 5px;
                border-bottom: none;
                width: 100%;
            }
            
            .submit-btn {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-main">
        <div class="edit-profile-container">
            <div class="profile-header">
                <h2>Edit Profile</h2>
            </div>
            
            <form action="" method="POST">
                {% csrf_token %}
                <table class="form-table">
                    <tr>
                        <td>Name</td>
                        <td>
                            <input class="form-input" required type="text" 
                                   title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter" 
                                   pattern="^[A-Z]+[a-zA-Z ]*$" 
                                   name="txt_name" 
                                   value="{{hlthstaff.healthstaff_name}}" 
                                   id="txt_name">
                            <span class="input-hint">First letter capital, only alphabets and spaces</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Contact</td>
                        <td>
                            <input class="form-input" required pattern="[7-9]{1}[0-9]{9}" 
                                   title="Phone number with 7-9 and remaining 9 digits with 0-9" 
                                   type="text" 
                                   name="txt_contact" 
                                   id="txt_contact" 
                                   value="{{hlthstaff.healthstaff_contact}}">
                            <span class="input-hint">10 digit number starting with 7-9</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input class="form-input" type="email" 
                                   value="{{hlthstaff.healthstaff_email}}" 
                                   name="txt_email" 
                                   id="txt_email"
                                   required>
                            <span class="input-hint">Valid email address</span>
                        </td>
                    </tr>
                </table>
                
                <input type="submit" class="submit-btn" value="Save Changes">
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
