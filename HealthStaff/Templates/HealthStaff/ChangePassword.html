{% extends 'HealthStaff/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --error: #ff5252;
            --success: #4cc9f0;
        }

        .password-main {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            padding: 15px;
            min-height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .password-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            padding: 20px;
            margin-top: 15px;
        }

        .password-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .password-header h2 {
            color: var(--secondary);
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .password-header::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
            margin: 8px auto 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.1);
        }

        .password-hint {
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 4px;
            display: block;
        }

        .password-strength {
            height: 3px;
            background-color: #e9ecef;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(67, 97, 238, 0.2);
        }

        @media (max-width: 480px) {
            .password-main {
                padding: 10px;
                min-height: calc(100vh - 80px);
            }
            
            .password-container {
                padding: 15px;
                margin-top: 10px;
            }
            
            .password-header h2 {
                font-size: 1.3rem;
            }
            
            .form-input {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="password-main">
        <div class="password-container">
            <div class="password-header">
                <h2>Change Password</h2>
            </div>
            
            <form class="password-form" action="" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="opass">Current Password</label>
                    <input class="form-input" required type="password" 
                           value="{{hlthstaff.healthstaff_password}}" 
                           name="opass" id="opass" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <span class="password-hint">Enter your current password</span>
                </div>
                
                <div class="form-group">
                    <label for="npas">New Password</label>
                    <input class="form-input" required type="password" 
                           name="npas" id="npas" 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <span class="password-hint">8+ characters with uppercase, lowercase, and numbers</span>
                </div>
                
                <div class="form-group">
                    <label for="cpas">Confirm Password</label>
                    <input class="form-input" required type="password" 
                           name="cpas" id="cpas">
                    <span class="password-hint">Re-enter your new password</span>
                </div>
                
                <button type="submit" class="submit-btn">Update Password</button>
            </form>
        </div>
    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('npas');
        const strengthBar = document.getElementById('strengthBar');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Check for length
            if (password.length >= 8) strength += 1;
            if (password.length >= 12) strength += 1;
            
            // Check for character variety
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            
            // Update strength bar
            const width = (strength / 6) * 100;
            strengthBar.style.width = width + '%';
            
            // Update color
            if (strength <= 2) {
                strengthBar.style.backgroundColor = 'var(--error)';
            } else if (strength <= 4) {
                strengthBar.style.backgroundColor = '#f8961e';
            } else {
                strengthBar.style.backgroundColor = 'var(--success)';
            }
        });
        
        // Confirm password validation
        const confirmPassword = document.getElementById('cpas');
        confirmPassword.addEventListener('input', function() {
            if (this.value !== passwordInput.value) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
{% endblock content %}
