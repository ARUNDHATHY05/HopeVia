{% extends 'Lawyer/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hearing Form</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 15px;
            vertical-align: middle;
        }

        td:first-child {
            font-weight: bold;
            color: #333;
            width: 40%;
        }

        input[type="date"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="date"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        @media (max-width: 600px) {
            .form-container {
                margin: 20px;
                padding: 15px;
            }
            
            td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="POST" action="">
            {% csrf_token %}
            <table>
                <tr>
                    <td>HEARING DATE</td>
                    <td><input type="date" name="date" id="date" required></td>
                </tr>
                <tr>
                    <td>HEARING FOR DATE</td>
                    <td><input type="date" name="fordate" id="fordate" required></td>
                </tr>
                <tr>
                    <td>AMOUNT</td>
                    <td><input type="text" name="amount" id="amount" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
