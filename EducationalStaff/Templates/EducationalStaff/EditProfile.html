<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Staff Profile Editor</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --error: #ff5252;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        form {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease-out;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        tr {
            border-bottom: 1px solid var(--border);
        }
        
        tr:last-child {
            border-bottom: none;
        }
        
        td {
            padding: 12px 10px;
            font-size: 0.95rem;
        }
        
        td:first-child {
            font-weight: 600;
            color: var(--secondary);
            width: 30%;
            vertical-align: middle;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            outline: none;
        }
        
        input[type="submit"] {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: block;
            margin: 20px auto 0;
            width: 100%;
            max-width: 200px;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-header h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--secondary);
        }

        .form-header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        .input-hint {
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 5px;
            display: block;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
            
            td {
                display: block;
                width: 100%;
                padding: 10px 8px;
            }
            
            td:first-child {
                padding-bottom: 5px;
                border-bottom: none;
                width: 100%;
            }
            
            input[type="submit"] {
                max-width: 100%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-header">
            <h2>Edit Profile</h2>
        </div>
        
        <table>
            <tr>
                <td>NAME</td>
                <td>
                    <input required 
                           title="Name Allows Only Alphabets, Spaces and First Letter Must Be Capital Letter" 
                           pattern="^[A-Z]+[a-zA-Z ]*$" 
                           type="text" 
                           name="txt_name" 
                           value="{{edustaff.educationalstaff_name}}" 
                           id="txt_name">
                    <span class="input-hint">First letter capital, only alphabets and spaces</span>
                </td>
            </tr>
            <tr>
                <td>CONTACT</td>
                <td>
                    <input required 
                           pattern="[7-9]{1}[0-9]{9}" 
                           title="Phone number with 7-9 and remaining 9 digits with 0-9" 
                           type="text" 
                           name="txt_contact" 
                           id="txt_contact" 
                           value="{{edustaff.educationalstaff_contact}}">
                    <span class="input-hint">10 digit number starting with 7-9</span>
                </td>
            </tr>
            <tr>
                <td>EMAIL</td>
                <td>
                    <input type="email" 
                           value="{{edustaff.educationalstaff_email}}" 
                           name="txt_email" 
                           id="txt_email"
                           required>
                    <span class="input-hint">Valid email address</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Save Changes">
                </td>
            </tr>
        </table> 
    </form>
</body>
</html>
