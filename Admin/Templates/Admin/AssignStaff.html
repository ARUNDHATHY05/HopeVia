{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Staff</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 40px;
            overflow-x: hidden; /* Prevent horizontal scroll */
            min-height: 100vh; /* Full height */
        }

        /* Heading */
        h1 {
            color: #fff; /* White for contrast */
            font-size: 36px;
            font-weight: 700;
            text-align: left; /* Changed to left */
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #cc66ff, #00ff99, #00d4ff); /* Multi-color gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* Gradient text effect */
        }

        /* Links Container */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align to left */
            gap: 20px; /* Space between links */
            width: 100%;
            max-width: 300px; /* Reduced width for sidebar feel */
        }

        /* Links Styling */
        a {
            display: inline-block;
            width: 100%;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            text-align: left; /* Changed to left */
            text-decoration: none;
            text-transform: uppercase;
            border-radius: 8px;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        /* Rehabilitation Staff Link */
        a[href*="AssignRehab"] {
            background: linear-gradient(135deg, #cc66ff, #9933cc); /* Purple gradient */
            color: #fff;
            border: 2px solid rgba(204, 102, 255, 0.4);
        }

        /* Educational Staff Link */
        a[href*="AssignEdu"] {
            background: linear-gradient(135deg, #00d4ff, #007bff); /* Blue gradient */
            color: #fff;
            border: 2px solid rgba(0, 212, 255, 0.4);
        }

        /* Health Staff Link */
        a[href*="AssignHlt"] {
            background: linear-gradient(135deg, #00ff99, #00cc66); /* Green gradient */
            color: #fff;
            border: 2px solid rgba(0, 255, 153, 0.4);
        }

        /* Hover Effects */
        a:hover {
            transform: translateY(-3px); /* Lift effect */
        }

        a[href*="AssignRehab"]:hover {
            background: linear-gradient(135deg, #e580ff, #b366ff); /* Lighter purple */
        }

        a[href*="AssignEdu"]:hover {
            background: linear-gradient(135deg, #33e6ff, #00aaff); /* Lighter blue */
        }

        a[href*="AssignHlt"]:hover {
            background: linear-gradient(135deg, #33ffad, #00e68a); /* Lighter green */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .links-container {
                max-width: 90%;
            }

            a {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Assign Staff</h1>
    <div class="links-container">
        <a href="{% url 'Admin:AssignRehab' juvenile.id %}">Assign Rehabilitation Staff</a>
        <a href="{% url 'Admin:AssignEdu' juvenile.id %}">Assign Educational Staff</a>
        <a href="{% url 'Admin:AssignHlt' juvenile.id %}">Assign Health Staff</a>
    </div>
</body>
</html>

{% endblock content %}
