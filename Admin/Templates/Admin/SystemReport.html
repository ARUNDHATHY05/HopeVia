{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333333;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
        }

        .page-title {
            color: #1e3a8a;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #4e73df, #1e3a8a);
            border-radius: 2px;
        }

        .report-links {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .report-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 30px;
            background: linear-gradient(45deg, #4e73df, #7aa2f7);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            border-radius: 10px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
            position: relative;
            overflow: hidden;
        }

        .report-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25);
            transition: all 0.4s ease;
        }

        .report-btn:hover::before {
            left: 100%;
        }

        .report-btn:hover {
            background: linear-gradient(45deg, #2e59d9, #4e73df);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(78, 115, 223, 0.6);
        }

        .report-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.4);
        }

        .report-btn span {
            margin-left: 12px;
            font-size: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            .page-title {
                font-size: 28px;
                margin-bottom: 35px;
            }
            .report-btn {
                font-size: 16px;
                padding: 14px 20px;
            }
            .report-btn span {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Reports Dashboard</h1>
        <div class="report-links">
            <a href="{% url 'Admin:complaint_report' %}" class="report-btn">
                Complaint Report
                <span>üì©</span>
            </a>
            <a href="{% url 'Admin:juveniles_enrolled' %}" class="report-btn">
                Juvenile Enrolled
                <span>üë©‚Äçüéì</span>
            </a>
            <a href="{% url 'Admin:age_distribution_report' %}" class="report-btn">
                Age Group Distribution
                <span>üìä</span>
            </a>
            <a href="{% url 'Admin:upcoming_appointments_report' %}" class="report-btn">
                Upcoming Appointments
                <span>üìÖ</span>
            </a>
            <a href="{% url 'Admin:admin_gender_report' %}" class="report-btn">
                Gender Report
                <span>‚ö§</span>
            </a>
        </div>
    </div>
</body>
</html>
{% endblock content %}
