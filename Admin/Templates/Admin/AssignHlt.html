{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Health Staff</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            margin: 0;
            padding: 40px;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Heading */
        h2 {
            color: #00ff99; /* Neon green for health theme */
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Table Styling */
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background: linear-gradient(135deg, rgba(40, 100, 80, 0.95), rgba(80, 200, 160, 0.95)); /* Green gradient */
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 153, 0.4); /* Green border */
        }

        table td {
            padding: 18px 25px;
            font-size: 16px;
            color: #fff; /* White text */
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Subtle separator */
        }

        table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.08); /* Slight overlay */
        }

        table tr:hover {
            background: rgba(0, 255, 153, 0.2); /* Green hover effect */
            transition: background 0.3s ease;
        }

        /* Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            transition: border-color 0.3s ease;
        }

        input[type="text"][readonly] {
            background: rgba(255, 255, 255, 0.05);
            color: #ddd; /* Lighter readonly text */
            cursor: not-allowed;
        }

        input[type="text"]:focus {
            border-color: #00ff99; /* Neon green on focus */
            outline: none;
        }

        /* Select Dropdown */
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            transition: border-color 0.3s ease;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
        }

        select:focus {
            border-color: #00ff99;
            outline: none;
        }

        select option {
            background: #1e5a3c; /* Dark green for options */
            color: #fff;
        }

        /* Submit Button */
        input[type="submit"] {
            background: linear-gradient(135deg, #00ff99, #00cc66); /* Green gradient button */
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: inline-block;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px); /* Lift effect */
        }

        /* Center the Submit Button's Table Cell */
        .submit-cell {
            text-align: center;
        }

        /* Message Styling */
        p {
            color: #00ff99; /* Neon green */
            font-size: 18px;
            text-align: center;
            margin-top: 25px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            input[type="submit"] {
                width: 100%;
                padding: 14px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h2>Assign Health Staff</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <table border="2" align="center">
            <tr>
                <td>NAME OF JUVENILE</td>
                <td><input type="text" name="juvenile" id="juvenile" value="{{ juvenile.juvenile_name }}" readonly></td>
            </tr>
            <tr>
                <td>STAFF</td>
                <td>
                    <select name="sel_staff" id="sel_staff">
                        <option value="">SELECT STAFF</option>
                        {% for i in healthStaff %}
                        <option value="{{ i.id }}">{{ i.healthstaff_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="submit-cell">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>

    {% if msg %}
    <p align="center">{{ msg }}</p>
    {% endif %}
</body>
</html>

{% endblock content %}
