{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juvenile Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fallback font for testing; revert to original if no issues */
            color: #333333;
            background-color: #f5f7fa;
        }
        
        .registration-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .registration-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .registration-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            color: #000000 !important; /* Pure black for maximum visibility */
            -webkit-text-fill-color: #000000 !important; /* Webkit fix */
            background-color: #ffffff;
        }
        
        .form-control:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
            color: #000000 !important; /* Ensure visibility when focused */
            -webkit-text-fill-color: #000000 !important;
        }
        
        /* Ensure text remains visible when typing over placeholder */
        .form-control:not(:placeholder-shown) {
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option label {
            font-weight: 500;
            color: #000000 !important; /* Black */
            margin-bottom: 0;
        }
        
        .btn-group {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit {
            background-color: #4e73df;
            color: white;
        }
        
        .btn-submit:hover {
            background-color: #2e59d9;
            transform: translateY(-2px);
        }
        
        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-cancel:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        
        .file-input {
            padding: 8px;
            background-color: #f8f9fa;
            color: #000000 !important; /* Black */
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
            padding-right: 35px;
        }
        
        /* Ensure all text is visible with maximum contrast */
        input, select, textarea {
            color: #000000 !important; /* Pure black */
            -webkit-text-fill-color: #000000 !important;
        }
        
        /* Placeholder text visibility */
        ::placeholder {
            color: #6c757d !important;
            opacity: 1;
        }
        
        /* File input button styling */
        input[type="file"]::file-selector-button {
            margin-right: 10px;
            padding: 8px 12px;
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
            color: #000000; /* Black text */
            font-weight: 500;
        }
        
        /* Date input styling */
        input[type="date"] {
            color: #000000 !important; /* Black text */
            -webkit-text-fill-color: #000000 !important;
        }
        
        /* Select dropdown options visibility */
        select option {
            color: #000000; /* Black text */
            background-color: white;
        }
        
        /* Force all input text to be black */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea {
            color: #000000 !important;
            -webkit-text-fill-color: #000000 !important;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2 class="registration-title">JUVENILE REGISTRATION</h2>
        
        <form action="" method="POST" enctype="multipart/form-data" class="registration-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">NAME</label>
            </div>
            <div class="form-group">
                <input required type="text" name="name" id="name" class="form-control" 
                       title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" 
                       pattern="^[A-Z]+[a-zA-Z ]*$"
                       placeholder="Enter full name">
            </div>
            
            <div class="form-group">
                <label for="age">AGE</label>
            </div>
            <div class="form-group">
                <input required type="number" name="age" id="age" class="form-control" placeholder="Enter age">
            </div>
            
            <div class="form-group">
                <label>GENDER</label>
            </div>
            <div class="form-group">
                <div class="radio-group">
                    <div class="radio-option">
                        <input required type="radio" id="female" name="gender" value="female">
                        <label for="female">FEMALE</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">MALE</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="dob">DATE OF BIRTH</label>
            </div>
            <div class="form-group">
                <input required type="date" name="dob" id="dob" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="height">HEIGHT (cm)</label>
            </div>
            <div class="form-group">
                <input required type="number" name="height" id="height" class="form-control" placeholder="Enter height in cm">
            </div>
            
            <div class="form-group">
                <label for="weight">WEIGHT (kg)</label>
            </div>
            <div class="form-group">
                <input required type="number" name="weight" id="weight" class="form-control" placeholder="Enter weight in kg">
            </div>
            
            <div class="form-group">
                <label for="address">ADDRESS</label>
            </div>
            <div class="form-group">
                <textarea required name="address" id="address" class="form-control" placeholder="Enter full address"></textarea>
            </div>
            
            <div class="form-group">
                <label for="pic">PHOTO</label>
            </div>
            <div class="form-group">
                <input type="file" name="pic" id="pic" class="form-control file-input" accept="image/*">
            </div>
            
            <div class="form-group">
                <label for="proof">PROOF DOCUMENT</label>
            </div>
            <div class="form-group">
                <input type="file" name="proof" id="proof" class="form-control file-input" accept=".pdf,.jpg,.jpeg,.png">
            </div>
            
            <div class="form-group">
                <label for="date">ADMISSION DATE</label>
            </div>
            <div class="form-group">
                <input type="date" name="date" id="date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="sel_lawyer">ASSIGNED LAWYER</label>
            </div>
            <div class="form-group">
                <select required name="sel_lawyer" id="sel_lawyer" class="form-control">
                    <option value="">-- Select Lawyer --</option>
                    {% for i in Lawyer %}
                    <option value="{{i.id}}">{{i.lawyer_name}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="btn-group">
                <input type="submit" value="Submit" class="btn btn-submit">
                <input type="reset" value="Cancel" class="btn btn-cancel">
            </div>
        </form>
    </div>
</body>

</html>

{%if msg%}
<script>
    alert("{{msg}}")
    window.location = "{% url 'Admin:Parent' %}"
</script>
{%endif%}
{% endblock content%}
