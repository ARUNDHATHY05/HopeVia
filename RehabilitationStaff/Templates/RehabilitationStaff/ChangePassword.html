{% extends 'RehabilitationStaff/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
    <table border="2" align="center">
        <tr>
            <td>OLD PASSWORD</td>
            <td><input type="text" value="" name="opass" id="opass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
        </tr>
        <tr>
            <td>NEW PASSWORD</td>
            <td><input type="text" value="" name="npas" id="npas" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
        </tr>
        <tr>
            <td>CONFIRM PASSWORD</td>
            <td><input type="text" value="" name="cpas" id="cpas" required></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="submit"></td>
        </tr>
        </table>
        </form>
        {%if msg%}
        <script>
            alert("{{msg}}")
            window.location="{% url 'RehabilitationStaff:ChangePassword' %}"
        </script>
        {%endif%}
        {% endblock content %}
