{% extends 'Parent/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --font-main: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 50px 20px 80px; /* Increased padding */
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 2.2rem; /* Slightly larger */
            font-weight: 800; /* Even bolder */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Stronger shadow */
            letter-spacing: 1.5px;
            position: relative;
            z-index: 2;
        }

        .profile-photo-container {
            text-align: center;
            position: relative;
            z-index: 3;
        }

        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            margin-top: -65px; /* Adjusted to not overlap too much */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            background: white;
        }

        .profile-details {
            padding: 40px 30px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            flex: 0 0 30%;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .detail-value {
            flex: 1;
            color: #555;
            font-size: 1.1rem;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 1rem;
            border: 2px solid transparent;
        }

        .btn-edit {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-edit:hover {
            background: transparent;
            color: var(--primary-color);
        }

        .btn-password {
            background: var(--success-color);
            color: white;
            border-color: var(--success-color);
        }

        .btn-password:hover {
            background: transparent;
            color: var(--success-color);
        }

        @media (max-width: 768px) {
            .profile-header {
                padding: 40px 20px 70px;
            }
            
            .profile-header h2 {
                font-size: 1.9rem;
            }
            
            .detail-row {
                flex-direction: column;
            }
            
            .detail-label {
                margin-bottom: 8px;
                font-size: 1rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                text-align: center;
                padding: 12px;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
                margin-top: -55px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h2>PARENT PROFILE</h2>
        </div>
        
        <div class="profile-photo-container">
            <img src="{{parent.parent_photo.url}}" class="profile-photo" alt="Profile Photo">
        </div>
        
        <div class="profile-details">
            <div class="detail-row">
                <div class="detail-label">Name</div>
                <div class="detail-value">{{parent.parent_name}}</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Email</div>
                <div class="detail-value">{{parent.parent_email}}</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Contact</div>
                <div class="detail-value">{{parent.parent_contact}}</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Address</div>
                <div class="detail-value">{{parent.parent_address}}</div>
            </div>
            
            <div class="action-buttons">
                <a href="{% url 'Parent:EditProfile' %}" class="btn btn-edit">
                    <i class="fas fa-edit"></i> Edit Profile
                </a>
                <a href="{% url 'Parent:ChangePassword' %}" class="btn btn-password">
                    <i class="fas fa-key"></i> Change Password
                </a>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</body>
</html>
{% endblock content %}
