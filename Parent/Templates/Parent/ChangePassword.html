{% extends 'Parent/Header.html' %}
{% load static %}
{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <style>
        /* Form Container */
        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'Poppins', sans-serif;
        }

        td {
            padding: 15px;
            border: 1px solid #e0e0e0;
            text-align: left;
            vertical-align: middle;
        }

        td:first-child {
            background: #f5f7fa;
            font-weight: 600;
            color: #2c3e50;
            width: 40%;
        }

        /* Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }

        /* Submit Button */
        input[type="submit"] {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                margin: 20px;
                padding: 15px;
            }

            td {
                padding: 10px;
                display: block;
                width: 100%;
                border: none;
            }

            td:first-child {
                background: none;
                padding-bottom: 5px;
            }

            input[type="text"],
            input[type="submit"] {
                font-size: 0.9rem;
            }
        }
    </style>

    <table border="2" align="center">
        <tr>
            <td>OLD PASSWORD</td>
            <td><input type="password" value="" name="opass" id="opass" required title="Old Password" pattern="^[A-Za-z0-9!@#$%^&*]{6,}$" placeholder="Enter old password"></td>
        </tr>
        <tr>
            <td>NEW PASSWORD</td>
            <td><input type="password" value="" name="npas" id="npas" required title="New Password (min 6 chars)" pattern="^[A-Za-z0-9!@#$%^&*]{6,}$" placeholder="Enter new password"></td>
        </tr>
        <tr>
            <td>CONFIRM PASSWORD</td>
            <td><input type="password" value="" name="cpas" id="cpas" required title="Confirm Password" placeholder="Confirm new password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Parent:ChangePassword' %}";
</script>
{% endif %}

{% endblock content %}
